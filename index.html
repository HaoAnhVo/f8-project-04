        />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#">
                        <div class="logo">
                            <img
                                src="./assets/img/logo.png"
                                alt="Lucy"
                                class="logo__img"
                            />
                            <span class="logo__text">Lucy</span>
                        </div>
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link-active"
                                    >Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"
                                    >Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Review</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact us</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="header-action">
                        <button href="#!" class="btn header-action__signup">
                            Sign Up
                        </button>
                    </div>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="assets/img/hero-02.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                        <section class="hero__sub">
                            <div class="hero__sub-body">
                                <img
                                    src="./assets/img/hero-03.jpg"
                                    alt=""
                                    class="hero__sub-img"
                                />
                                <h3 class="hero__sub-heading">Pet Health</h3>
                            </div>
                            <div class="hero__sub-body">
                                <img
                                    src="./assets/img/hero-04.jpg"
                                    alt=""
                                    class="hero__sub-img"
                                />
                                <h3 class="hero__sub-heading">Pet Care</h3>
                            </div>
                        </section>
                    </div>

                    <section class="hero__content">
                        <h1 class="hero__heading section-heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc section-desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__cta">
                            <button class="btn hero__btn">
                                Book a Meet
                                <svg
                                    class="hero__btn-icon"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 30 30"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M14.4858 13.5L16.9858 16L14.4858 18.5"
                                        stroke="#FD5056"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    />
                                </svg>
                            </button>
                            <a href="#!" class="hero__booking"
                                >Schedule a Call
                            </a>
                        </div>
                    </section>
                </section>
            </div>
        </header>
    </body>
</html>
